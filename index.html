<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <!-- Font Link CSS Style: "font-family: 'Source Code Pro', monospace;" -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <title>DragonLib - Login</title>
  </head>
  <body>
    <!-- TITLE CARD---------------------------------------------------------------------------------- -->
    <div class = "pnlTitle">
      <h1>
        DragonLib
      </h1>
      <h2 class = "dragonscript" style = "font-size: xxx-large;">
        DragonLib
      </h2>
    </div>
    <!-- NAV BAR------------------------------------------------------------------------------------- -->
    <div class = "pnlNav">
      <nav>
        <button class = "login">Login</button>
        <button class = "home">Home</button>
        <button class = "about">About</button>
      </nav>
    </div>
    <div class = "pnlParagraph">
      <p>Welcome to my madlibs site!</p>
      <p>Login to play!</p>
      <form class = "pnlLogin">
        <!-- Email -->
        <label 
          class = "colLogin0" 
          for = "email">
          Email
        </label>
        <input
          type ="email"
          class = "txtEmail"
          name = "email"
          placeholder = "example@gmail.com"
          pattern = "[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required>
        </input>
        <!-- Password -->
        <label 
          class = "colLogin0"
          for = "password">
          Password
        </label>
        <input
          type = "password"
          class = "txtPassword"
          name = "password"/>
        </input>
        <!-- Submit -->
        <button 
          class = "cmdLogin"
          type = "submit">
          Login
        </button>
      </form>
    <img class = "sparkle" src = "resources/images/sparkle.gif" alt = "Sparkle"/>
    </div>
  </body>
  <script src = "./script/script.js"></script>
</html>
